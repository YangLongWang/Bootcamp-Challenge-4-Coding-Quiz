<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <section class="view-scores" id="view-scores">
            <p>View High Scores</p>
        </section>
        <section class="timer" id="timer">
            <p>Time:</p>
        </section>
    </header>

    <main>
        <section class="show-quiz">
            <h1>question?</h1>
            <section class="answer" id="answer">
                <ol>
                    <li>A.</li>
                    <li>B.</li>
                    <li>C.</li>
                    <li>D.</li>
                </ol>
            </section>
        </section>

        <div class="divider"></div>

        <section class="check-answer">
            <p>Wrong!/Correct</p>
        </section>

    </main>

    <script src=""></script>
</body>
</html>
